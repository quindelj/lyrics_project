<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lyrics</title>
        {% load static %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="container">
            <nav class="navbar">
                <div class="container-fluid">
                    <h1>Lyrical</h1>
                    <a href="/home">Home</a>
                    <span class="navbar-text">
                        <h1>Welcome,</h1>
                        <a href="/logout">Log Out</a> | <a href="/profile">Profile</a>
                    </span>
                </div>
            </nav>
            <div class='song_info'>
                
                    <img src="{{song_id.song.song_art_image_thumbnail_url}}" alt="{{song_id.song.album.full_title}}">
                    <h2>{{song_id.song.title}}</h2>
                    <a href="/fav/{{song_id.song.id}}">Like</a>
                    <p>{{song_id.song.id.fav.count}}</p>
                
            </div>
            
            <hr>
            <div class="lyric">
                <p>{{lyrics}}</p>
            </div> 
            <div class='comments'>
                <form action="/comment" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-12">
                            <label for="comment" class="form-label">Post a Comment</label>
                            <input type="text" name="comment" id="comment" class="form-control">
                        </div>
                        <button class="btn btn-success">Post a comment</button>
                    </div>
                    
                </form>
                <div class='posts'>
                    {% for post in comment  %}
                        {% include 'partial_comment.html' %}
                    {% endfor %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="{% static 'js/main.js' %}" async defer></script>
    </body>
</html>
