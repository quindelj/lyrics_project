<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile</title>
        {% load static %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <nav class="navbar ">
                    <div class="container-fluid">
                        <h1>SnipIT</h1>
                        <a href="/home">Home</a>
                        <a href="/top">Top Charts</a>
                        <a href="/all_time">Most Popular</a>
                        <span class="navbar-text">
                            <h1>Welcome,{{user.first_name}}</h1>
                            <a href="/logout">Log Out</a> | <a href="/view_profile/{{user.id}}">Profile</a> {% if user.id == user.id %} | <a href="/edit_profile/{{user.id}}">Edit</a> {% endif  %}
                        </span>
                    </div>
                </nav>
                <div class="row">
                    <div class='col'>
                        <h3>{{user.first_name}} Snip's</h3>
                        {% for snip in user.user_snippit.all %}
                            <div class="img_con">
                                <a href="/show_snippit/{{snip.id}}"><img src="{{snip.image}}" alt="Avatar" class="image"></a>
                                <div class="overlay">{{snip.title}}</div>
                            </div> 
                        {% endfor %}
                    </div>
                    <div class='col'>
                        
                    </div>
                </div>
                <div class="footer">
                    
                </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>

        <script src="" async defer></script>
    </body>
</html>
