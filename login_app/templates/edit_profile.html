<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile</title>
        {% load static %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <nav class="navbar ">
                    <div class="container-fluid">
                        <h1>SnipIT</h1>
                        <a href="/home">Home</a>
                        <a href="/top">Top Charts</a>
                        <a href="/all_time">Most Popular</a>
                        <span class="navbar-text">
                            <h1>Welcome,{{user.first_name}}</h1>
                            <a href="/logout">Log Out</a> | <a href="/view_profile/{{user.id}}">Profile</a> {% if user.id == user.id %} | <a href="/edit_profile/{{user.id}}">Edit</a> {% endif  %}
                        </span>
                    </div>
                </nav>
        
            <div class="col">
                <form action="/profile/{{user.id}}/update" method="POST">
                    {% csrf_token %}
                    <h2>Edit Account</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" value="{{user.email}}">
                    </div>
                    <button class="btn btn-primary my-1" type="submit">Submit Changes</button>
                    <button type="button" class="btn btn-danger my-1" data-toggle="modal" data-target="#confirm_delete">Delete Account</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>

        <script src="" async defer></script>
    </body>
</html>
