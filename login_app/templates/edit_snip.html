<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lyrics</title>
        {% load static %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <nav class="navbar ">
                    <div class="container-fluid">
                        <h1>SnipIT</h1>
                        <a href="/home">Home</a>
                        <a href="/top">Top Charts</a>
                        <a href="/all_time">Most Popular</a>
                        <span class="navbar-text">
                            <h1>Welcome,{{user.first_name}}</h1>
                            <a href="/logout">Log Out</a> | <a href="/view_profile/{{user.id}}">Profile</a>
                        </span>
                    </div>
                </nav>
                <div class='snip_info'>
                    
                        <img src="{{snip.image}}" alt="{{snip.title}}">
                        <div class="snip_text">
                            <h2>{{snip.title}}</h2>
                            <h3>{{snip.artist}}</h3>
                            <h3>{{anip.album}}</h3>
                            <h3>{{snip.snippit}}</h3>
                        </div>
                    
                </div>
                
                <hr>
                <div class="snip" id='snip'>
                    <div class="col-sm-12 col-md-8">
                        <form action="/update_snippit/{{snip.id}}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="snippit">Snippit:</label>
                                <textarea class="form-control" type="text" name="snippit" value="{{snip.snippit}}"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="artist">Artist:</label>
                                <input class="form-control" type="text" name="artist" value="{{snip.artist}}">
                            </div>
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input class="form-control" type="text" name="title" value="{{snip.title}}">
                            </div>
                            <div class="form-group">
                                <label for="album">Album:</label>
                                <input class="form-control" type="text" name="album" value="{{snip.album}}">
                            </div>
                            <div class="form-group">
                                <label for="snip_img">Image URL:</label>
                                <input type="snip_img" class="form-control" name="image" value="{{snip.image}}">
                            </div>
                            <button class="btn btn-primary my-1" type="submit">Submit Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="{% static 'main.js' %}" async defer></script>
    </body>
</html>
